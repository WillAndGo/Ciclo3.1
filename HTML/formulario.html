<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/estiloformulario.css">
    
</head>
<body class="fondo">

    <img src="img/layout_set_logo.png" alt="logo Uninorte" width="150" height="50"></td>
    <h1 class="titulos">Formulario de Registro</h1>
<hr>
    <form id="formulario" action="">

    <p>Nombre: <input type="text" name="Nombre" maxlength="50"></p><!--maxlength sirve para imprimir en este texto-->
    <p>Usuario: <input type="text" name="Username" maxlength="50"></p>
    <p>Sexo: <input type="radio" name="sexo" value="f">Femenino 
        <input type="radio" name="sexo" value="m">Masculino
    </p>
    <p>Correo: <input type="text" name="Correo" maxlength="100"></p>
    <p>Contraseña: <input type="password" name="password" ></p>
    <p><input type="checkbox" name="condiciones">He Leido y Acepto los Términos y condiciones</p>
<hr> 
    <button class="botones" type="submit" value="enviar">Enviar </button>
</form>
</body>
</html>
