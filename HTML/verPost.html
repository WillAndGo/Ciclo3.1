<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Lista de Post</h1>
    
    <!---
    <h2 onclick="verPost();">Ver Listado</h2>
    <h2 onclick="verAlbum();">Ver Album de Fotos</h2>
    <h2 onclick="consultaURL();">Ver Post URL</h2>
    <h2 onclick="consultaImgURL();">Ver Album URL</h2>

    -->
    <button onclick="verPost();"type="button" class="btn btn-primary">Post</button>

<hr>
